<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketingManagement2</title>
	<script src="https://apis.google.com/js/api.js"></script>
    <style>
        body {
            background-color: #0d1117;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #58a6ff;
        }
        .banner {
            width: 100%;
            height: 200px;
            max-height: 300px;
            background: url("banner.jpg") no-repeat center center/cover;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .product {
            background-color: #161b22;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.2s, background-color 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
            background-color: #21262d;
        }
        .product img {
            height: 200px;
            width: (height*3)/4;
            object-fit: cover;
            border-radius: 5px;
            background-color: #30363d;
        }
        .product h2 {
            font-size: 18px;
            margin: 10px 0 5px;
            color: #58a6ff;
        }
        .product p {
            font-size: 16px;
            color: #b3b3b3;
        }
        .product button {
            margin: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #238636;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .product button:hover {
            background-color: #2ea043;
        }
        .cart {
            margin: 20px auto;
            width: 90%;
            padding: 20px;
            background-color: #161b22;
            border-radius: 8px;
            text-align: center;
        }
        .cart h2 {
            color: #58a6ff;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #30363d;
        }
        .checkout-btn {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #f78166;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .checkout-btn:hover {
            background-color: #f85149;
        }
		 .footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #b3b3b3;
        }
		        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="file"] {
            background: transparent;
            border: 1px solid #30363d;
            color: white;
            padding: 8px;
            border-radius: 4px;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="file"]:focus {
            border-color: #58a6ff;
        }
    </style>
</head>
<body onload="handleClientLoad()">
    <div class="header">End Game Project</div>
    <div class="banner"></div>
    <div class="container" id="product-list"></div>
    <div class="cart">
        <h2>Cart</h2>
        <div id="cart-items"></div>
        <h3>Total: ₹<span id="total-price">0.00</span></h3>
		</div>
		<div class="cart_pay" style="display: flex; flex-direction: column; align-items: center; padding: 20px;">
		<img src="UPI.jpg" style="width: 200px; height: 200px; object-fit: cover; border-radius: 8px; margin: 10px 0;">
        <button class="checkout-btn" onclick="showCustomizationForm()" style="margin-top: 20px;">Pay and customise</button>
		</div>
    
    <div id="customization-form" style="display: none; padding: 20px; background-color: #161b22; border-radius: 8px; margin: 20px auto; width: 90%; text-align: center;">
        <h2>Customization & Order Details</h2>
        <label> Name: <input type="text" id="cust-name" required></label><br>
        <label>Phone: <input type="text" id="cust-phone" required></label><br>
        <label>  Email: <input type="email" id="cust-email" required></label><br>
        <label>Payment Screenshot: <input type="file" id="cust-payment" required></label><br>
        <h3>Customize Your Products</h3>
        <div id="custom-table"></div>
        <button class="checkout-btn" onclick="placeOrder()">Place Order</button>
    </div>
    
    <div class="footer">Made with ❤️ by Aryan V.</div>
    </div>
    <script>
	
		const SPREADSHEET_ID = '1qiONtqFtpnXErcoRtWKCkfwjRL1PLWfBOV2fPSO7mJw';
		const CLIENT_ID = '515142545572-era6fmcnlilc9kefeiq13s03l5gjpgkb.apps.googleusercontent.com';
		const API_KEY = 'AIzaSyDecmkHxqpDuk6g0h5Y4gofTBp7JqX8H0E';
		const SCOPE = 'https://www.googleapis.com/auth/spreadsheets';
		
		function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }
		
				
		function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                scope: SCOPE,
                discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
            }).then(() => {
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSignInStatus);
                updateSignInStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
            });
        }

        function updateSignInStatus(isSignedIn) {
            if (!isSignedIn) {
                gapi.auth2.getAuthInstance().signIn();
            }
        }
		
        const products = [
            { name: "Poster", price: 49.00, imageLink: "poster.jpg", id: 1, quantity: 0 },
            { name: "Led Board", price: 799.00, imageLink: "ledboard.jpg", id: 2, quantity: 0 },
            { name: "Keychain", price: 99.00, imageLink: "keychain.jpg", id: 3, quantity: 0 }
        ];

        function renderProducts() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            products.forEach(product => {
                productList.innerHTML += `
                    <div class="product">
                        <img src="${product.imageLink}" alt="${product.name}">
                        <h2>${product.name}</h2>
                        <p>₹${product.price.toFixed(2)}</p>
                        <button onclick="updateCart(${product.id}, -1)">-</button>
                        <span id="qty-${product.id}">0</span>
                        <button onclick="updateCart(${product.id}, 1)">+</button>
                    </div>`;
            });
        }
        
        function updateCart(productId, change) {
            const product = products.find(p => p.id === productId);
            product.quantity = Math.max(0, product.quantity + change);
            document.getElementById(`qty-${productId}`).textContent = product.quantity;
            renderCart();
        }
        
        function renderCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            let total = 0;
            products.filter(p => p.quantity > 0).forEach(product => {
                total += product.price * product.quantity;
                cartItems.innerHTML += `
                    <div class="cart-item">
                        <span>${product.name} x${product.quantity}</span>
                        <span>₹${(product.price * product.quantity).toFixed(2)}</span>
                    </div>`;
            });
            document.getElementById('total-price').textContent = total.toFixed(2);
        }
        
        function checkout() {
            alert("Proceeding to checkout. Total: ₹" + document.getElementById('total-price').textContent);
        }
        
        renderProducts();
		 function showCustomizationForm() {
            document.getElementById('customization-form').style.display = 'block';
            generateCustomizationTable();
        }

        function generateCustomizationTable() {
            const table = document.getElementById('custom-table');
            table.innerHTML = '';
            products.filter(p => p.quantity > 0).forEach(product => {
                for (let i = 0; i < product.quantity; i++) {
                    table.innerHTML += `
                        <label>${product.name}: 
                            <input type="file" required>
                        </label><br>`;
                }
            });
        }
		
		function generateOrderId() {
            const now = new Date();
            const dd = String(now.getDate()).padStart(2, '0');
            const mm = String(now.getMonth() + 1).padStart(2, '0');
            const yyyy = now.getFullYear();
            const hh = String(now.getHours()).padStart(2, '0');
            const mi = String(now.getMinutes()).padStart(2, '0');
            const ss = String(now.getSeconds()).padStart(2, '0');
            return `${dd}${mm}${yyyy}${hh}${mi}${ss}`;
        }
		 
		function placeOrder() {
    const name = document.getElementById('cust-name').value;
    const phone = document.getElementById('cust-phone').value;
    const email = document.getElementById('cust-email').value;

    if (!name || !phone || !email) {
        alert("Please fill all mandatory fields.");
        return;
    }

    const orderId = generateOrderId();

    if (!gapi.client || !gapi.client.sheets) {
        console.error("Google API client not initialized yet!");
        return;
    }

    const params = {
        spreadsheetId: SPREADSHEET_ID, // Your Google Sheet ID
        range: 'Sheet1',
        valueInputOption: 'RAW',
        insertDataOption: 'INSERT_ROWS',
    };

    const valueRangeBody = {
        majorDimension: 'ROWS', 
        values: [[orderId, name, phone, email]], // Now saving all fields
    };

    gapi.client.sheets.spreadsheets.values.append(params, valueRangeBody).then(
        function(response) {
            console.log('Success:', response);
            alert('Data submitted successfully!');
        },
        function(error) {
            console.error('Error:', error.result.error.message);
        }
    );
	
	alert("Order placed successfully! Order ID: " + orderId);
}
    </script>
</body>
</html>

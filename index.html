<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EndGameProject</title>
    <style>
 body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            padding: 20px;
            font-size: 32px;
            font-weight: bold;
            color: #ff8c00;
            background: linear-gradient(90deg, #ff8c00, #ff3d00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .banner {
            width: 100%;
            height: 250px;
            background: url("banner.jpg") no-repeat center center/cover;
            border-bottom: 3px solid #ff8c00;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product {
            background: linear-gradient(135deg, #1e1e1e, #252525);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0px 4px 10px rgba(255, 140, 0, 0.2);
        }
        .product:hover {
            transform: scale(1.07);
            box-shadow: 0px 6px 15px rgba(255, 140, 0, 0.5);
        }
        .product img {
            height: 220px;
            object-fit: cover;
            border-radius: 8px;
            background-color: #30363d;
        }
        .product h2 {
            font-size: 20px;
            margin: 10px 0;
            color: #ff8c00;
        }
        .product p {
            font-size: 18px;
            color: #ffcc80;
        }
        .product button {
            margin: 5px;
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(90deg, #ff3d00, #ff8c00);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        .product button:hover {
            background: linear-gradient(90deg, #ff8c00, #ff3d00);
        }
        .cart {
            margin: 20px auto;
            width: 90%;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        .cart h2 {
            color: #ff8c00;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid #ff8c00;
        }
        .checkout-btn {
            margin-top: 10px;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(90deg, #d32f2f, #ff3d00);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .checkout-btn:hover {
            background: linear-gradient(90deg, #ff3d00, #d32f2f);
        }
        .footer {
            text-align: center;
            padding: 12px;
            font-size: 16px;
            color: #ffcc80;
        }
		#customization-form {
            display: none;
            padding: 20px;
            border-radius: 8px;
            margin: 20px auto;
            width: 100%;
            text-align: center;
        }
        #customization-form label {
            display: block;
            margin: 10px 0;
            color: black;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="file"],
        textarea {
            border: 1px solid #30363d;
            color: black;
            padding: 10px;
            border-radius: 4px;
            outline: none;
            width: 90%;
            box-sizing: border-box;
        }
        input:focus, textarea:focus {
            border-color: #58a6ff;
        }
    </style>
</head>
<body>
    <div class="header">Printastik</div>
    <div class="container" id="product-list"></div>
    <div class="cart">
        <h2>Cart</h2>
        <div id="cart-items"></div>
        <h3>Total: ₹<span id="total-price">0.00</span></h3>
    </div>
    <div class="cart_pay" style="display: flex; flex-direction: column; align-items: center; padding: 20px;">
        <img src="UPI.jpg" style="width: 200px; height: 200px; object-fit: cover; border-radius: 8px; margin: 10px 0;">
        <button class="checkout-btn" onclick="showCustomizationForm()" style="margin-top: 20px;">Pay and customise</button>
    </div>
    
    <div id="customization-form">
        <h2>Order Details</h2>
        <label><input type="text" id="cust-name" placeholder="Name" required></label>
        <label><input type="tel" id="cust-phone" placeholder="Phone" required></label>
        <label><input type="email" id="cust-email" placeholder="Email" required></label>
        <label><input type="text" id="cust-institute" placeholder="Institute Name" required></label>
        <label><textarea id="cust-address" placeholder="Delivery Address" required rows="3"></textarea></label>
		<h5>Upload Payment Screenshot</h5>
        <label><input type="file" id="cust-payment" required></label>
		<hr style="border: 1px solid #ff3d00; margin: 20px 0;">
		<h3>Customize Your Products</h3>
		<div id="custom-table"></div>
        <button class="checkout-btn" onclick="placeOrder()">Place Order</button>
    </div>
    
    <div class="footer">Made with ❤️ by Cheetah Gang</div>

    <script>
        const products = [
            { name: "Name Tag", price: 149.00, imageLink: "nametag.jpg", id: 1, quantity: 0 },
			{ name: "Door Plate", price: 49.00, imageLink: "doorplate.jpg", id: 2, quantity: 0 },
			{ name: "Poster A3", price: 59.00, imageLink: "nametag.jpg", id: 3, quantity: 0 },
			{ name: "Poster A4", price: 49.00, imageLink: "nametag.jpg", id: 4, quantity: 0 }
        ];

        function renderProducts() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            products.forEach(product => {
                productList.innerHTML += `
                    <div class="product">
                        <img src="${product.imageLink}" alt="${product.name}">
                        <h2>${product.name}</h2>
                        <p>₹${product.price.toFixed(2)}</p>
                        <button onclick="updateCart(${product.id}, -1)">-</button>
                        <span id="qty-${product.id}">0</span>
                        <button onclick="updateCart(${product.id}, 1)">+</button>
                    </div>`;
            });
        }
        
        function updateCart(productId, change) {
            const product = products.find(p => p.id === productId);
            product.quantity = Math.max(0, product.quantity + change);
            document.getElementById(`qty-${productId}`).textContent = product.quantity;
            renderCart();
        }
        
        function renderCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            let total = 0;
            products.filter(p => p.quantity > 0).forEach(product => {
                total += product.price * product.quantity;
                cartItems.innerHTML += `
                    <div class="cart-item">
                        <span>${product.name} x${product.quantity}</span>
                        <span>₹${(product.price * product.quantity).toFixed(2)}</span>
                    </div>`;
            });
            document.getElementById('total-price').textContent = total.toFixed(2);
        }
        
        function showCustomizationForm() {
            document.getElementById('customization-form').style.display = 'block';
            generateCustomizationTable();
        }

        function generateCustomizationTable() {
            const table = document.getElementById('custom-table');
            table.innerHTML = '';
			//use customization inst. for diff prd
            products.filter(p => p.quantity > 0).forEach(product => {
                for (let i = 0; i < product.quantity; i++) {
					let productLabel = `${product.name} ${i + 1}`;
                    table.innerHTML += `
                         <div style="margin-bottom: 10px; width"90%">
                    <input type="text" placeholder="${productLabel}" required 
                        style="width: 90%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                </div>`;
                }
            });
			
        }
        
        function generateOrderId() {
            const now = new Date();
            const dd = String(now.getDate()).padStart(2, '0');
            const mm = String(now.getMonth() + 1).padStart(2, '0');
            const yyyy = now.getFullYear();
            const hh = String(now.getHours()).padStart(2, '0');
            const mi = String(now.getMinutes()).padStart(2, '0');
            const ss = String(now.getSeconds()).padStart(2, '0');
            return `${dd}${mm}${yyyy}${hh}${mi}${ss}`;
        }
         
        function placeOrder() {
            const name = document.getElementById('cust-name').value;
            const phone = document.getElementById('cust-phone').value;
            const email = document.getElementById('cust-email').value;
            const institute = document.getElementById('cust-institute').value;
            const address = document.getElementById('cust-address').value;
            const paymentScreenshot = document.getElementById('cust-payment').value;

            if (!name || !phone || !email || !institute || !address || !paymentScreenshot) {
                alert("Please fill all mandatory fields and upload the payment screenshot.");
                return;
            }

            const orderId = generateOrderId();
            const cartItems = products.filter(p => p.quantity > 0).map(p => `${p.name} x${p.quantity}`).join(', ');
            const totalPrice = document.getElementById('total-price').textContent;

            const data = {
                orderId: orderId,
                name: name,
                phone: phone,
                email: email,
				institute: institute,
				address: address,
                cartItems: cartItems,
                totalPrice: totalPrice
            };

            fetch('https://script.google.com/macros/s/AKfycbya6ju8PYe0o225wAXuqoyT7ltr3yzWrlqge76-D2xazZHNwckZy1LoSjwAXQqU5Tc2Bg/exec', {
                method: 'POST',
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(result => {
                if (result === "Success") {
                    alert("Order placed successfully! Order ID: " + orderId);
                } else {
                    alert("There was an error placing your order. Please try again.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("There was an error placing your order. Please try again.");
            });
        }

        renderProducts();
    </script>
</body>
</html>

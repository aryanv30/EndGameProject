<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheetahGang.com</title>
    <style>
        body {
            background-color: #0d1117;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #58a6ff;
        }
        .banner {
            width: 100%;
            height: 200px;
            max-height: 300px;
            background: url("banner.jpg") no-repeat center center/cover;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .product {
            background-color: #161b22;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.2s, background-color 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
            background-color: #21262d;
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            background-color: #30363d;
        }
        .product h2 {
            font-size: 18px;
            margin: 10px 0 5px;
            color: #58a6ff;
        }
        .product p {
            font-size: 16px;
            color: #b3b3b3;
        }
        .product button {
            margin: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #238636;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .product button:hover {
            background-color: #2ea043;
        }
        .cart {
            margin: 20px auto;
            width: 90%;
            padding: 20px;
            background-color: #161b22;
            border-radius: 8px;
            text-align: center;
        }
        .cart h2 {
            color: #58a6ff;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #30363d;
        }
        .checkout-btn {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #f78166;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .checkout-btn:hover {
            background-color: #f85149;
        }
    </style>
</head>
<body>
    <div class="header">CheetahGang.com</div>
    <div class="banner"></div>
    <div class="container" id="product-list"></div>
    <div class="cart">
        <h2>Cart</h2>
        <div id="cart-items"></div>
        <h3>Total: ₹<span id="total-price">0.00</span></h3>
        <button class="checkout-btn" onclick="checkout()">Checkout</button>
    </div>
    <script>
        const products = [
            { name: "Poster", price: 49.00, imageLink: "poster.jpg", id: 1, quantity: 0 },
            { name: "Led Board", price: 799.00, imageLink: "ledboard.jpg", id: 2, quantity: 0 },
            { name: "Keychain", price: 99.00, imageLink: "keychain.jpg", id: 3, quantity: 0 }
        ];

        function renderProducts() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            products.forEach(product => {
                productList.innerHTML += `
                    <div class="product">
                        <img src="${product.imageLink}" alt="${product.name}">
                        <h2>${product.name}</h2>
                        <p>₹${product.price.toFixed(2)}</p>
                        <button onclick="updateCart(${product.id}, -1)">-</button>
                        <span id="qty-${product.id}">0</span>
                        <button onclick="updateCart(${product.id}, 1)">+</button>
                    </div>`;
            });
        }
        
        function updateCart(productId, change) {
            const product = products.find(p => p.id === productId);
            product.quantity = Math.max(0, product.quantity + change);
            document.getElementById(`qty-${productId}`).textContent = product.quantity;
            renderCart();
        }
        
        function renderCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            let total = 0;
            products.filter(p => p.quantity > 0).forEach(product => {
                total += product.price * product.quantity;
                cartItems.innerHTML += `
                    <div class="cart-item">
                        <span>${product.name} x${product.quantity}</span>
                        <span>₹${(product.price * product.quantity).toFixed(2)}</span>
                    </div>`;
            });
            document.getElementById('total-price').textContent = total.toFixed(2);
        }
        
        function checkout() {
            alert("Proceeding to checkout. Total: ₹" + document.getElementById('total-price').textContent);
        }
        
        renderProducts();
    </script>
</body>
</html>
